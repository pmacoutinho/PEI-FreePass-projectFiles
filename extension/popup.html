<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FreePass</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        
    </head>

    <body>
        <div class="container-fullwidth">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">FreePass</span>
                </div>
            </nav>
        </div>
        
        <div class="container" style="padding-top: 10px; min-width: 400px;">
            
            <!--Website-->
            <div class="input-group mb-3">
                
                <input type="text" class="form-control form-control-xs" id="site-url" readonly>
                <button class="btn btn-outline-secondary" type="button" id="toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </button>
                
            </div>

            <!--Username-->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="">
            </div>

            <!--Password-->
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="">
            </div>
            
            <!--Options-->
            <label class="form-label">Options</label>
            <div class="mb-3">
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="option1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">a-z</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="option2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">A-Z</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="option3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox2">0-9</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="option3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox2">%!@</label>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label for="length" class="form-label">Length</label>
                    <input id="length" type="number" min="1" value="1" class="form-control" placeholder="Length" aria-label="Length">
                </div>
                <div class="col">
                    <label for="count" class="form-label">Count</label>
                    <input id="count" type="number" min="1" value="1" class="form-control" placeholder="Count" aria-label="Count">
                </div>
            </div>

            <div style="padding-bottom: 10px;"class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Generate password</button>
            </div>
            
            
        </div>
        
    </body>


    <script type="text/javascript" src="popup.js"></script>
</html>
